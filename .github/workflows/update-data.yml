name: Update Stock Data

on:
  schedule:
    # Run weekdays at 21:20 UTC (4:20 PM EST) â€” 20 min after market close
    - cron: "20 21 * * 1-5"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data pipeline
        env:
          FRED_API: ${{ secrets.FRED_API }}
        run: python main.py --force

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stocks.db
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore: daily data update $(date -u +%Y-%m-%d)"
          git push
